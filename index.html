<html>
	<head>
		<title>NPHC Discord Bot</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<div class='header'>
		<h2>NPHC</h2>
	</div>
	<center>
		<table>
			<tr>
				<th>Command</th>
				<th>Purpose</th>
			</tr>
			<tr>
				<th>help</th>
				<td>Redirects you to this site</td>
			</tr>
			<tr>
				<th>comic</th>
				<td>Get a comic from XKCD</td>
			</tr>
			<tr>
				<th>rules</th>
				<td>Get the rules of the server</td>
			</tr>
			<tr>
				<th>memes</th>
				<td>Get a meme from r/programmingmemes or r/ProgrammerHumor</td>
			</tr>
			<tr>
				<th>ping</th>
				<td>Find out the bot's latency</td>
			</tr>
			<tr>
				<th>nick</th>
				<td>Change your nickname</td>
			</tr>
			<tr>
				<th>register</th>
				<td>Register yourself and gain access to the server</td>
			</tr>
		</table>
</html>
